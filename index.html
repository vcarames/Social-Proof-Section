<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="stylesheet" href="css/animations.css" />

    <title>Social Proof Section</title>
  </head>
  <body>
    <main>
      <section>
        <div class="top-component">
          <div class="component-text entrance-animation-left">
            <h1 class="component-heading">
              10,000+ of our users love our products.
            </h1>

            <p class="component-paragraph">
              We only provide great products combined with excellent customer
              service. See what our satisfied customers are saying about our
              services.
            </p>
          </div>

          <div class="ratings-container entrance-animation-right">
            <div class="ratings rating-one">
              <div class="stars star-animation">
                <i class="bi bi-star-fill" alt="" aria-hidden="true"></i>
                <i class="bi bi-star-fill" alt="" aria-hidden="true"></i>
                <i class="bi bi-star-fill" alt="" aria-hidden="true"></i>
                <i class="bi bi-star-fill" alt="" aria-hidden="true"></i>
                <i class="bi bi-star-fill" alt="" aria-hidden="true"></i>
              </div>
              <p>Rated 5 Stars in Reviews</p>
            </div>

            <div class="ratings rating-two">
              <div class="stars star-animation">
                <i class="bi bi-star-fill" alt="" aria-hidden="true"></i>
                <i class="bi bi-star-fill" alt="" aria-hidden="true"></i>
                <i class="bi bi-star-fill" alt="" aria-hidden="true"></i>
                <i class="bi bi-star-fill" alt="" aria-hidden="true"></i>
                <i class="bi bi-star-fill" alt="" aria-hidden="true"></i>
              </div>
              <div>
                <p>Rated 5 Stars in Report Guru</p>
              </div>
            </div>
            <div class="ratings rating-three">
              <div class="stars star-animation">
                <i class="bi bi-star-fill" alt="" aria-hidden="true"></i>
                <i class="bi bi-star-fill" alt="" aria-hidden="true"></i>
                <i class="bi bi-star-fill" alt="" aria-hidden="true"></i>
                <i class="bi bi-star-fill" alt="" aria-hidden="true"></i>
                <i class="bi bi-star-fill" alt="" aria-hidden="true"></i>
              </div>
              <div>
                <p>Rated 5 Stars in BestTech</p>
              </div>
            </div>
          </div>
        </div>

        <div class="testimonial-component">
          <figure
            class="testimonial testimonial-one entrance-animation-bottom-left"
          >
            <figcaption class="author-container">
              <img
                src="../images/image-colton.jpg"
                alt="Headshot of Colton Smith"
              />
              <div>
                <h2 class="author-name">Colton Smith</h2>
                <span>Verified Buyer</span>
              </div>
            </figcaption>
            <blockquote>
              "We needed the same printed design as the one we had ordered a
              week prior. Not only did they find the original order, but we also
              received it in time. Excellent!"
            </blockquote>
          </figure>

          <figure class="testimonial testimonial-two entrance-animation-bottom">
            <figcaption class="author-container">
              <img
                src="../images/image-irene.jpg"
                alt="Headshot of irene Roberts"
              />
              <div>
                <h2 class="author-name">Irene Roberts</h2>
                <span>Verified Buyer</span>
              </div>
            </figcaption>
            <blockquote>
              "Customer service is always excellent and very quick turn around.
              Completely delighted with the simplicity of the purchase and the
              speed of delivery."
            </blockquote>
          </figure>

          <figure
            class="testimonial testimonial-three entrance-animation-bottom-right"
          >
            <figcaption class="author-container">
              <img
                src="../images/image-anne.jpg"
                alt="Headshot of Anne Wallance"
              />
              <div>
                <h2 class="author-name">Anne Wallace</h2>
                <span>Verified Buyer</span>
              </div>
            </figcaption>
            <blockquote>
              "Put an order with this company and can only praise them for the
              very high standard. Will definitely use them again and recommend
              them to everyone!"
            </blockquote>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
